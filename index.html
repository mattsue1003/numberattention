        /* ä¸‹è¼‰ä¸­çš„é®ç½© */

<body>

        <p class="text-gray-400 mt-2 text-sm">æ­¤éç¨‹å°‡è‡ªå‹•æ ¡æ­£ PDF ä½ç½®ï¼Œè«‹ç¨å€™</p>
    </div>

    <!-- é›¢å±æ“·å–å®¹å™¨ -->

    <!-- æ“ä½œé¢æ¿ -->
    <div class="no-print bg-white border-b-2 border-gray-200 sticky top-0 z-50 p-4 shadow-sm">
        <div class="max-w-5xl mx-auto flex flex-col gap-4">
            <div class="flex flex-col lg:flex-row items-center justify-between gap-4">
                <div class="flex items-center gap-3">
                    <span class="text-3xl">ğŸ§ </span>
                    <h1 class="text-2xl font-black text-gray-800 tracking-tight">å½¢ç‹€æ•¸å­—èªçŸ¥æ•™æ¡ˆç”¢ç”Ÿå™¨</h1>
                </div>

                <div class="flex flex-wrap justify-center items-center gap-4">
                    <div class="flex items-center bg-blue-50 rounded-xl p-1.5 border-2 border-blue-100">
                        <span class="px-2 text-xs font-black text-blue-400">é æ•¸</span>
                        <button onclick="updatePageCount(-1)" class="w-10 h-10 bg-white border-2 border-blue-200 rounded-lg flex items-center justify-center text-xl btn-control">â–</button>
                        <span id="pageCountLabel" class="w-10 text-center text-xl font-black text-blue-700">1</span>
                        <button onclick="updatePageCount(1)" class="w-10 h-10 bg-white border-2 border-blue-200 rounded-lg flex items-center justify-center text-xl btn-control">â•</button>
                    </div>

                    <div class="flex items-center bg-orange-50 rounded-xl p-1.5 border-2 border-orange-100">
                        <span class="px-2 text-xs font-black text-orange-400">è¦å‰‡æ•¸</span>
                        <button onclick="updateRuleCount(-1)" class="w-10 h-10 bg-white border-2 border-orange-200 rounded-lg flex items-center justify-center text-xl btn-control">â–</button>
                        <span id="ruleCountLabel" class="w-10 text-center text-xl font-black text-orange-700">8</span>
                        <button onclick="updateRuleCount(1)" class="w-10 h-10 bg-white border-2 border-orange-200 rounded-lg flex items-center justify-center text-xl btn-control">â•</button>
                    </div>

                    <div class="flex gap-2">
                        <button onclick="downloadPDF()" class="bg-blue-600 text-white px-6 py-3 rounded-xl font-black text-lg shadow-lg hover:bg-blue-700 transition-all active:scale-95 flex items-center gap-2">
                            ğŸ“¥ ä¸‹è¼‰é«˜å“è³ª PDF
                        </button>
                        <button onclick="window.print()" class="bg-gray-100 text-gray-700 border-2 border-gray-200 px-6 py-3 rounded-xl font-black text-lg shadow hover:bg-white transition-all active:scale-95 flex items-center gap-2">
                            ğŸ–¨ï¸ åˆ—å°
                        </button>
                    </div>
                </div>
            </div>

            <div class="flex flex-wrap items-center justify-between gap-4 border-t pt-3">
                <label class="flex items-center gap-3 cursor-pointer p-1.5 hover:bg-gray-50 rounded-lg transition-colors">
                    <input type="checkbox" id="showAnswers" onchange="render()" class="w-6 h-6 rounded text-blue-600 border-2 border-gray-300">
                    <span class="text-lg font-bold text-gray-700">é¡¯ç¤ºåƒè€ƒç­”æ¡ˆ</span>
                </label>
                
                <button onclick="initData()" class="text-sm font-black text-blue-600 bg-blue-50 px-4 py-1.5 rounded-lg hover:bg-blue-100">

        </div>

    <!-- æ•™æ¡ˆé è¦½å…§å®¹ -->
    <div id="app-content" class="preview-wrapper">
        <!-- JS å‹•æ…‹ç”Ÿæˆ -->
    </div>

    <script>
        const { jsPDF } = window.jspdf;

        const SHAPES = [
            { id: 'c', svg: '<circle cx="25" cy="25" r="20" />' },
            { id: 's', svg: '<rect x="7" y="7" width="36" height="36" />' },
            { id: 't', svg: '<path d="M25 5 L45 42 L5 42 Z" />' },
            { id: 'st', svg: '<path d="M25 5 L31 18 L45 20 L35 30 L38 44 L25 37 L12 44 L15 30 L5 20 L19 18 Z" />' },
            { id: 'h', svg: '<path d="M25 45 C10 35 2 25 2 15 A10 10 0 0 1 22 10 L25 13 L28 10 A10 10 0 0 1 48 15 C48 25 40 35 25 45 Z" />' },
            { id: 'd', svg: '<path d="M25 5 L45 25 L25 45 L5 25 Z" />' },
            { id: 'p', svg: '<path d="M25 5 L45 20 L38 44 L12 44 L5 20 Z" />' },
            { id: 'hx', svg: '<path d="M25 5 L43 15 L43 35 L25 45 L7 35 L7 15 Z" />' }
        ];

        let state = {
            pageCount: 1,
            ruleCount: 8,
            pages: []
        };

        function updatePageCount(v) {
            state.pageCount = Math.max(1, Math.min(10, state.pageCount + v));
            document.getElementById('pageCountLabel').innerText = state.pageCount;
            document.documentElement.style.setProperty('--page-count', state.pageCount);
            initData();
        }

        function updateRuleCount(v) {
            state.ruleCount = Math.max(3, Math.min(8, state.ruleCount + v));
            document.getElementById('ruleCountLabel').innerText = state.ruleCount;
            initData();
        }

        function initData() {
            state.pages = [];
            for (let i = 0; i < state.pageCount; i++) {
                const shuffled = [...SHAPES].sort(() => Math.random() - 0.5);
                const rule = shuffled.slice(0, state.ruleCount).map((s, idx) => ({ ...s, number: idx + 1 }));
                const problems = Array.from({ length: 40 }).map(() => rule[Math.floor(Math.random() * rule.length)]);
                state.pages.push({ rule, problems });
            }
            render();
        }

        function getPageHTML(page, pIdx, showAnswers) {
            return `
                <div class="a4-page">
                    <div class="flex justify-between items-end border-b-[6px] border-black pb-2 mb-4">
                        <div class="flex-grow">
                            <div class="header-title tracking-tight">å½¢ç‹€æ•¸å­—è½‰æ›è¨“ç·´</div>
                            <div class="header-subtitle">å¢å¼·å¤§è…¦åæ‡‰åŠ›èˆ‡å°ˆæ³¨åŠ›</div>
                        </div>
                        <div class="text-right text-lg font-bold space-y-1 mb-1 shrink-0 ml-4">
                            <p>å§“åï¼š_______________</p>
                            <p>æ—¥æœŸï¼š20____/____/____</p>
                        </div>
                    </div>

                    <div class="rule-card">
                        <div class="flex justify-center">
                            <div class="rule-title-tag">ğŸ”‘ é€™æ˜¯ä»Šå¤©çš„å°æ‡‰å¯†ç¢¼è¡¨</div>
                        </div>
                        <div class="flex justify-center gap-5 flex-nowrap overflow-hidden pt-2">
                            ${page.rule.map(item => `
                                <div class="number-container">
                                    <svg viewBox="0 0 50 50" class="shape-icon-large">${item.svg}</svg>
                                    <div class="number-box"><span>${item.number}</span></div>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <div class="flex-grow">
                        <p class="text-xl font-black mb-5 flex items-center gap-3">
                            <span class="bg-red-500 text-white w-9 h-9 flex items-center justify-center rounded-xl text-lg shadow-md">?</span> 
                            è«‹çœ‹åœ–å½¢ï¼Œåœ¨åº•ä¸‹çš„æ¡†æ¡†å¡«å¯«æ­£ç¢ºæ•¸å­—ï¼š
                        </p>
                        <div class="grid grid-cols-8 gap-y-7 gap-x-5 px-2">
                            ${page.problems.map(p => `
                                <div class="number-container">
                                    <svg viewBox="0 0 50 50" class="shape-icon-small">${p.svg}</svg>
                                    <div class="answer-box">
                                        ${showAnswers ? `<span class="text-red-600 font-black"><span>${p.number}</span></span>` : ''}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <div class="mt-2 pt-2 border-t border-gray-100 flex justify-between items-center text-gray-400 font-black">
                        <div class="flex items-center gap-2 text-blue-300 text-xs">
                            <span class="text-lg">ğŸ§ </span> æ¯å¤©ç·´ç¿’ï¼Œé ­è…¦æ›´éˆæ´»ï¼
                        </div>
                        <div class="bg-gray-100 px-3 py-1 rounded-full text-xs text-gray-500 pdf-footer-page">PAGE ${pIdx + 1}</div>
                    </div>
                </div>
            `;
        }

        function render() {
            const container = document.getElementById('app-content');
            const showAnswers = document.getElementById('showAnswers').checked;
            container.innerHTML = '';
            state.pages.forEach((page, pIdx) => {
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = getPageHTML(page, pIdx, showAnswers);
                container.appendChild(tempDiv.firstElementChild);
            });
        }

        async function downloadPDF() {
            const overlay = document.getElementById('loading-overlay');
            const offscreen = document.getElementById('offscreen-capture');
            const showAnswers = document.getElementById('showAnswers').checked;
            overlay.style.display = 'flex';
            
            try {
                const pdf = new jsPDF('p', 'mm', 'a4');
                const offsetValue = '-11.34px'; // 3mm è£œå„Ÿ
                
                for (let i = 0; i < state.pages.length; i++) {
                    offscreen.innerHTML = getPageHTML(state.pages[i], i, showAnswers);
                    const targetEl = offscreen.firstElementChild;

                    // html2canvas æ“·å–
                    const canvas = await html2canvas(targetEl, {
                        scale: 3, 
                        useCORS: true,
                        logging: false,
                        backgroundColor: '#ffffff',
                        width: 794,
                        height: 1123,
                        onclone: (clonedDoc) => {
                            // åœ¨æ“·å–å¿«ç…§ä¸­å¼·åˆ¶ä¿®æ­£ PDF å°ˆç”¨çš„ä½ç§»è£œå„Ÿ
                            // ä¿®æ­£æ¨™ç±¤ä½ç½®
                            const tags = clonedDoc.querySelectorAll('.rule-title-tag');
                            tags.forEach(tag => {
                                tag.style.display = 'flex';
                                tag.style.alignItems = 'center';
                                tag.style.justifyContent = 'center';
                                tag.style.lineHeight = '0';
                                tag.style.transform = `translateY(${offsetValue})`;
                            });

                            // ä¿®æ­£æ•¸å­—ä½ç½®
                            const numSpans = clonedDoc.querySelectorAll('.number-box span, .answer-box span');
                            numSpans.forEach(span => {
                                span.style.display = 'inline-block';
                                span.style.transform = `translateY(${offsetValue})`;
                            });

                            // ä¿®æ­£é ç¢¼ä½ç½®
                            const footerPages = clonedDoc.querySelectorAll('.pdf-footer-page');
                            footerPages.forEach(fp => {
                                fp.style.display = 'inline-flex';
                                fp.style.alignItems = 'center';
                                fp.style.justifyContent = 'center';
                                fp.style.transform = `translateY(${offsetValue})`;
                            });

                            // ç¢ºä¿æ–¹æ ¼å®¹å™¨å±¬æ€§ç©©å®š
                            const boxes = clonedDoc.querySelectorAll('.number-box, .answer-box');
                            boxes.forEach(box => {
                                box.style.display = 'flex';
                                box.style.alignItems = 'center';
                                box.style.justifyContent = 'center';
                                box.style.lineHeight = '0';
                            });
                        }
                    });

                    const imgData = canvas.toDataURL('image/jpeg', 0.98);
                    if (i > 0) pdf.addPage();
                    pdf.addImage(imgData, 'JPEG', 0, 0, 210, 297);
                    
                    offscreen.innerHTML = '';
                }

                pdf.save(`èªçŸ¥æ•™æ¡ˆ_é«˜å“è³ªç‰ˆ_${new Date().getTime()}.pdf`);
            } catch (error) {
                console.error("PDF generation failed:", error);
                alert("ä¸‹è¼‰å¤±æ•—ï¼Œå»ºè­°æ›´æ›ç€è¦½å™¨æˆ–ä½¿ç”¨åˆ—å°åŠŸèƒ½ã€‚");
            } finally {
                overlay.style.display = 'none';
            }
        }

        window.onload = initData;
    </script>
</body>
